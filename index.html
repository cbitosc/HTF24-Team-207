<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Enthusiasts Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Enthusiasts Platform</h1>
        <input type="text" id="search" placeholder="Search for books...">
    </header>
    <main>
        <section id="reading-list">
            <h2>Your Reading List</h2>
            <ul id="reading-items"></ul>
            <input type="text" id="new-book" placeholder="Add a new book...">
            <button onclick="addBook()">Add</button>
        </section>
        <section id="library">
            <h2>Library</h2>
            <ul id="library-items"></ul>
        </section>
        <section id="reviews">
            <h2>Share Your Reviews</h2>
            <textarea id="review-text" placeholder="Write your review..."></textarea>
            <button onclick="shareReview()">Share Review</button>
            <ul id="review-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Book Enthusiasts Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
